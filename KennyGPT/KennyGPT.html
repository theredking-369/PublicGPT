<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KennyGPT - Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
        }

            .sidebar-header h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .sidebar-header p {
                font-size: 12px;
                opacity: 0.7;
            }

        .new-chat-btn {
            width: 100%;
            padding: 12px 20px;
            margin: 20px;
            margin-bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

            .new-chat-btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

        .conversations-header {
            padding: 20px 20px 10px;
            font-size: 14px;
            font-weight: 600;
            color: #ccc;
            border-bottom: 1px solid #404040;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

            .conversation-item:hover {
                background: #2d2d2d;
            }

            .conversation-item.active {
                background: #2d2d2d;
                border-left-color: #667eea;
            }

        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-date {
            font-size: 12px;
            opacity: 0.6;
        }

        .conversation-delete {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #dc3545;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .conversation-item:hover .conversation-delete {
            opacity: 1;
        }

        /* Main Chat Styles */
        .chat-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

            .chat-header h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .chat-header p {
                opacity: 0.9;
                font-size: 14px;
            }

        .mobile-menu-btn {
            display: none;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .system-prompt-section {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }

            .system-prompt-section label {
                font-weight: 600;
                color: #495057;
                font-size: 14px;
                margin-bottom: 8px;
                display: block;
            }

        .system-prompt-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

            .system-prompt-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #6c757d;
            color: white;
            margin-right: 0;
            margin-left: 12px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.4;
        }

            .chat-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

            .send-button:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            .send-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-style: italic;
        }

            .loading::after {
                content: '';
                width: 16px;
                height: 16px;
                border: 2px solid #dee2e6;
                border-top: 2px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #495057;
        }

        .empty-state p {
            max-width: 300px;
            line-height: 1.5;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .conversations-list::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .conversations-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: #555;
        }

            .chat-messages::-webkit-scrollbar-thumb:hover,
            .conversations-list::-webkit-scrollbar-thumb:hover {
                background: #9ca3af;
            }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }

                .sidebar.open {
                    transform: translateX(0);
                }

            .mobile-menu-btn {
                display: block;
            }

            .chat-container {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .system-prompt-section {
                padding: 12px 15px;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input-container {
                padding: 15px;
            }
        }

        /* Overlay for mobile */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .mobile-overlay.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-overlay" id="mobileOverlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>KennyGPT</h2>
                <p>Your Personal AI Assistant</p>
            </div>

            <button class="new-chat-btn" onclick="startNewConversation()">
                + New Conversation
            </button>

            <div class="conversations-header">
                Recent Conversations
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
                <h1>KennyGPT</h1>
                <p id="conversationTitle">New Conversation</p>
            </div>

            <div class="system-prompt-section">
                <label for="systemPrompt">System Instructions (Optional):</label>
                <textarea id="systemPrompt"
                          class="system-prompt-input"
                          placeholder="e.g., You are a helpful coding assistant, or You are a creative writing partner..."
                          rows="2"></textarea>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Welcome to KennyGPT!</h3>
                    <p>Start a conversation by typing a message below. You can customize the AI's behavior using the system instructions above.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea id="messageInput"
                          class="chat-input"
                          placeholder="Type your message here..."
                          rows="1"></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://localhost:/api';
        //your own port goes next to the colon in the above link
        // Global variables
        let currentConversationId = null;
        let isLoading = false;
        let conversations = [];

        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const systemPromptInput = document.getElementById('systemPrompt');
        const conversationsList = document.getElementById('conversationsList');
        const conversationTitle = document.getElementById('conversationTitle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            // Load conversations from localStorage
            loadConversationsFromBackend();

            // Load last active conversation
            const lastConversationId = localStorage.getItem('lastConversationId');
            if (lastConversationId && conversations.find(c => c.id === lastConversationId)) {
                loadConversation(lastConversationId);
            }

            messageInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }

                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Auto-resize system prompt textarea
            systemPromptInput.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            messageInput.focus();
        });

        // Local Storage Functions
        function saveConversationsToStorage() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        function loadConversationsFromStorage() {
            const stored = localStorage.getItem('conversations');
            if (stored) {
                conversations = JSON.parse(stored);
                renderConversationsList();
            }
        }

        function saveCurrentConversation() {
            if (currentConversationId) {
                localStorage.setItem('lastConversationId', currentConversationId);
            }
        }

        // Conversation Management
        function createNewConversation(firstMessage) {
            const conversation = {
                id: generateId(),
                title: firstMessage.substring(0, 50) + (firstMessage.length > 50 ? '...' : ''),
                createdAt: new Date().toISOString(),
                messages: []
            };

            conversations.unshift(conversation);
            saveConversationsToStorage();
            renderConversationsList();
            return conversation;
        }

        function updateConversationTitle(conversationId, title) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (conversation && !conversation.title.includes('...')) {
                conversation.title = title.substring(0, 50) + (title.length > 50 ? '...' : '');
                saveConversationsToStorage();
                renderConversationsList();
            }
        }

        function addMessageToConversation(conversationId, message, isUser) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (conversation) {
                conversation.messages.push({
                    id: generateId(),
                    content: message,
                    isUser: isUser,
                    timestamp: new Date().toISOString()
                });
                saveConversationsToStorage();
            }
        }

        async function loadConversationsFromBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/Chat/conversations`);
                if (response.ok) {
                    const backendConversations = await response.json();

                    // Convert backend format to frontend format
                    conversations = backendConversations.map(conv => ({
                        id: conv.id,
                        title: conv.title,
                        createdAt: conv.createdAt,
                        messages: [] // Will load on demand
                    }));

                    renderConversationsList();
                }
            } catch (error) {
                console.log('Could not load conversations from backend, using local storage');
                loadConversationsFromStorage(); // Fallback to local storage
            }
        }

        async function loadConversation(conversationId) {
            try {
                // Load messages from backend
                const response = await fetch(`${API_BASE_URL}/Chat/conversations/${conversationId}/messages`);
                if (response.ok) {
                    const messages = await response.json();

                    currentConversationId = conversationId;
                    chatMessages.innerHTML = '';

                    messages.forEach(msg => {
                        addMessageToDOM(msg.content, msg.role === 'user');
                    });

                    if (messages.length === 0) {
                        showEmptyState();
                    }

                    updateUIForConversation(conversationId);
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function deleteConversation(conversationId, event) {
            event.stopPropagation();

            if (confirm('Are you sure you want to delete this conversation?')) {
                conversations = conversations.filter(c => c.id !== conversationId);
                saveConversationsToStorage();
                renderConversationsList();

                if (currentConversationId === conversationId) {
                    startNewConversation();
                }
            }
        }

        function renderConversationsList() {
            conversationsList.innerHTML = '';

            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #666; font-size: 14px;">
                            No conversations yet.<br>Start chatting to see them here!
                        </div>
                    `;
                return;
            }

            conversations.forEach(conversation => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.onclick = () => loadConversation(conversation.id);

                const date = new Date(conversation.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                item.innerHTML = `
                        <div class="conversation-title">${conversation.title}</div>
                        <div class="conversation-date">${formattedDate}</div>
                        <button class="conversation-delete" onclick="deleteConversation('${conversation.id}', event)">×</button>
                    `;

                conversationsList.appendChild(item);
            });

            updateActiveConversation();
        }

        function updateActiveConversation() {
            const items = conversationsList.querySelectorAll('.conversation-item');
            items.forEach(item => {
                item.classList.remove('active');
            });

            if (currentConversationId) {
                const activeIndex = conversations.findIndex(c => c.id === currentConversationId);
                if (activeIndex !== -1) {
                    items[activeIndex]?.classList.add('active');
                }
            }
        }

        // UI Functions
        function showEmptyState() {
            chatMessages.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <h3>Welcome to KennyGPT!</h3>
                        <p>Start a conversation by typing a message below.</p>
                    </div>
                `;
        }

        function addMessageToDOM(content, isUser = false, isLoading = false) {
            // Remove empty state if it exists
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = isUser ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading">Thinking</div>';
            } else {
                contentDiv.textContent = content;
            }

            if (isUser) {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            return contentDiv;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('open');
                mobileOverlay.classList.toggle('show');
            }
        }

        // API Functions
        async function sendMessage() {
            if (isLoading) return;

            const message = messageInput.value.trim();
            if (!message) return;

            const systemPrompt = systemPromptInput.value.trim();

            // Create new conversation if needed
            if (!currentConversationId) {
                const newConversation = createNewConversation(message);
                currentConversationId = newConversation.id;
                conversationTitle.textContent = newConversation.title;
                saveCurrentConversation();
            }

            // Add user message to DOM and storage
            addMessageToDOM(message, true);
            addMessageToConversation(currentConversationId, message, true);

            // Clear input and add loading message
            messageInput.value = '';
            messageInput.style.height = 'auto';
            isLoading = true;
            sendButton.disabled = true;

            const loadingContentDiv = addMessageToDOM('', false, true);

            try {
                const requestBody = {
                    message: message,
                    conversationId: currentConversationId,
                    systemPrompt: systemPrompt || null
                };

                const response = await fetch(`${API_BASE_URL}/Chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Replace loading message with actual response
                loadingContentDiv.innerHTML = '';
                loadingContentDiv.textContent = data.response;

                // Add AI response to storage
                addMessageToConversation(currentConversationId, data.response, false);

                // Update conversation title if it's the first exchange
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation && conversation.messages.length === 2) {
                    updateConversationTitle(currentConversationId, message);
                    conversationTitle.textContent = conversation.title;
                }

            } catch (error) {
                console.error('Error sending message:', error);
                loadingContentDiv.innerHTML = '';
                loadingContentDiv.innerHTML = '<div style="color: #dc3545;">❌ Sorry, something went wrong. Please check your connection and try again.</div>';

                if (error.message.includes('Failed to fetch')) {
                    loadingContentDiv.innerHTML = '<div style="color: #dc3545;">❌ Connection failed. Make sure your backend is running on https://localhost:{port} and CORS is enabled.</div>';
                }
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function startNewConversation() {
            currentConversationId = null;
            conversationTitle.textContent = 'New Conversation';
            localStorage.removeItem('lastConversationId');
            showEmptyState();
            updateActiveConversation();
            messageInput.focus();

            // Close mobile sidebar
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // Utility Functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Handle connection errors gracefully
        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                mobileOverlay.classList.remove('show');
            }
        });
    </script>
</body>
</html>
